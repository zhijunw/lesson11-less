<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="descrition" content="公交站牌">
    <meta name="keywords" content="广州公交站牌">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/app1.css">
    <title>公交站牌</title>
</head>

<body>
    <!-- 公交站牌 -->
    <div class="busStop">
        <div class="busStop-warrper">
            <!-- 站牌展示 -->
            <section class="busStop-top">
                <h2>市桥汽车站</h2>
                <article class="busStop-detail">
                    <section class="busStop-detail-left">
                        <p class="bus">番67</p>
                        <p>
                            <span>首班时间&nbsp;6:00</span>
                            <span>末班时间&nbsp;23:30</span>
                        </p>
                        <p>下一站：百越广州东门</p>
                        <p>全程票价2元</p>
                    </section>
                    <section class="busStop-detail-right">
                        <article class="busStop-direction">
                            <p>广州市桥公交站</p>
                            <p>
                                <span class="line block"></span>
                                <span class="triangle block"></span>
                            </p>
                            <p>宝墨园公交站</p>
                        </article>
                        <article class="bus">
                            <span class="five active">市桥汽车站</span>
                            <span>百越广场东门</span>
                            <span class="four">光明北路</span>
                            <span>市桥中心小学</span>
                            <span>番禺实验中学</span>
                            <span class="there">康裕圆</span>
                            <span class="four">西环路中</span>
                            <span class="there">三桥北</span>
                            <span class="there">三桥南</span>
                            <span class="there">雅荷居</span>
                            <span class="four">合景花园</span>
                            <span>沙湾文化中心</span>
                            <span class="four">沙湾南村</span>
                            <span class="four">理工学院</span>
                            <span class="four">龙湾路口</span>
                            <span class="there">大桥头</span>
                            <span class="four">紫泥村委</span>
                            <span class="five">宝墨园总站</span>
                        </article>
                    </section>
                </article>
            </section>
            <!-- 安全提醒 -->
            <section class="busStop-warn">
                <h3>
					请排队上车&nbsp;依次上下车
				</h3>
            </section>
            <!-- 图片 -->
            <section class="busStop-logo">
                <img src="img/1.jpeg" width="440px;" height="240px;">
            </section>
        </div>
    </div>
</body>

</html>
